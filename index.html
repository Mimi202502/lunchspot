<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spin the Wheel - Halal Malay Lunch Spot in Shah Alam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                #ffcc00 0deg 30deg, #ff6600 30deg 60deg, #ffcc00 60deg 90deg, 
                #ff6600 90deg 120deg, #ffcc00 120deg 150deg, #ff6600 150deg 180deg, 
                #ffcc00 180deg 210deg, #ff6600 210deg 240deg, #ffcc00 240deg 270deg, 
                #ff6600 270deg 300deg, #ffcc00 300deg 330deg, #ff6600 330deg 360deg
            );
            border: 5px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 3s ease-out;
        }
        .pointer {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid red;
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .spin-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .spin-button:hover {
            background: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Spin the Wheel - Find Your Lucky Lunch Spot!</h1>
    
    <div class="wheel-container">
        <div class="pointer"></div>
        <div class="wheel" id="wheel"></div>
    </div>

    <button class="spin-button" onclick="spinWheel()">SPIN</button>

    <div class="result" id="result">Click the button to spin!</div>

        function spinWheel() {
            const wheel = document.getElementById("wheel");
            const result = document.getElementById("result");

            // Generate a random rotation between 3 and 6 full spins (1080 - 2160 degrees) 
            let randomDegree = 1080 + Math.floor(Math.random() * 1080);

            // Apply rotation to the wheel
            wheel.style.transform = `rotate(${randomDegree}deg)`;

            // Pick a random restaurant
            let randomIndex = Math.floor(Math.random() * restaurants.length);
            let luckyRestaurant = restaurants[randomIndex];

            // Show result after spin animation
            setTimeout(() => {

        }
    </script>

</body>
</html>
